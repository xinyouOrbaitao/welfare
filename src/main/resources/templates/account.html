<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="../static/css/nav.css">
 	<link rel="stylesheet" type="text/css" href="../static/css/personal.css">
 	<script src="../static/js/jquery-2.2.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js" ></script>
    <script src="../static/js/changecolor.js" ></script>
  </head>
<body >
<div th:replace="part/userhead :: a"></div>
<div class="container">
    <div class="row">
	    <div class="col-xs-11 col-xs-offset-1">
	    	<div class="col-xs-3" >
	            <ul class="nav nav-tabs nav-stacked text-center" id="sidebarMenu" >
	                <li id="li1" ><a href="/user">我发起的公益</a></li>
	                <li id="li3"><a href="/donateLog">我的捐款记录</a></li>
	                <li id="li4"><a href="/update/userview">修改个人信息</a></li>
	                <li id="li2" class="active"><a href="/account">账户</a></li>
	                <li id="li5" ><a href="/recharge">充值</a></li>
	                <li id="li6" ><a href="/withdraw">提现</a></li>
	            </ul>
	        </div>
	        <div class="col-xs-9 right">
		        <div class="row col-xs-12">
		        	<div class="listcontent">
						<div class="title">
							 <span class="listtitle h2">
							 	我的账户余额:
								 <span  th:text="${userAccountEntity.getMoney()}"></span>
							 </span>
						</div>
					</div>
		        </div>
	        	<div class="col-xs-6" th:each="entity:${list}">
	        		<div class="content">
		        		<div class="conbottom">
							<p class="text-muted">金额：<span class="text-red" th:text="${entity.amount}">0</span>元</p>
							<!-- 募捐状态: -->
							<p class="text-muted left">操作:
                                <span class="text-red" th:if="${entity.type =='1'}">充值</span>
                                <span class="text-red" th:if="${entity.type =='2'}">捐款</span>
                                <span class="text-red" th:if="${entity.type =='3'}">提现</span>
                            </p>

		        		</div>
	        		</div>
	        	</div>

			</div>
	    </div>

    </div>
</div>
<div th:replace="part/footer :: a"></div>
</body>

</html>
