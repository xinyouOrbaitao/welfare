<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/nav.css">
    <link rel="stylesheet" type="text/css" href="../static/css/myrecord.css">
    <link rel="stylesheet" type="text/css" href="../static/css/alterperson.css">
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css">

    <script src="../static/js/jquery-2.2.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.pricetable.min.js"></script>
    <script src="../static/js/changecolor.js"></script>
    <script>
        $(function () {
            $("#qiehuan").click(function () {
                $("#ondisplay").css('display', 'none');
                $("#update").css('display', 'block');
            });

        });
        $(document).ready(function () {
            var pt = $('#priceTable1').priceTable();
        });
    </script>

</head>
<style type="text/css">

</style>
<body onload="load()">
<div th:replace="part/userhead :: a"></div>
<div class="container">

    <div class="row">
        <div class="col-xs-11 col-xs-offset-1">
            <div class="col-xs-3">
                <ul class="nav nav-tabs nav-stacked text-center" id="sidebarMenu">
                    <li id="li1" ><a href="/user">我发起的公益</a></li>
                    <li id="li3" ><a href="/donateLog">我的捐款记录</a></li>
                    <li id="li4" class="active"><a href="/update/userview">修改个人信息</a></li>
                </ul>
            </div>
            <div class="col-xs-9">
                <div class="row">
                    <div class="content col-xs-10 col-xs-offset-1">
                        <div class="title">
							 <span class="listtitle h2">
							 	基本资料					
							 </span>
                        </div>
                    </div>
                </div>
                <div class="row col-xs-10 col-xs-offset-1">
                    <div class="panel" id="ondisplay">
                        <div class="panel-body display">
                            <ul id="priceTable1" class="priceTable">
                                <li class="priceItem active">
                                    <ul>
                                        <li class="header" data-animate="fadeInLeft">
                                            <div>用户名:<p th:text="${user.username}" ></p></div>
                                        </li>

                                        <li data-animate="fadeInLeft">
                                            <div>手机号:<p th:text="${user.phone}"></p></div>
                                        </li>
                                        <li data-animate="fadeInLeft">
                                            <div>生日:<p th:text="${#dates.format(user.birthday,'yyyy-MM-dd HH:mm:ss')}"></p></div>
                                        </li>
                                        <li data-animate="fadeInLeft">
                                            <div>邮箱:<p th:text="${user.email}"></p></div>
                                        </li>
                                        <button id="qiehuan" class="btn btn-success pull-right">修改信息</button>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="update" class="panel" style="display: none;">
                        <div class="panel-body">
                            <form action="/user/update">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                用户名:<input type="text" name="username" class="form-control" pattern="^[A-Za-z0-9_\-\u4e00-\u9fa5]{2,16}"
                                           title="中文或字母或数字2-16位" required="required"><br>
                                手机号:<input type="text" name="phone" class="form-control" pattern="0?(13|14|15|18)[0-9]{9}"
                                           title="请输入正确的手机号码" required="required"><br>

                                生日:<input type="birthday" name="birthday" class="form-control" title="请输入正确的日期"><br>
                                邮箱:<input type="email"  name="email" class="form-control" title="请输入正确的邮箱"><br>
                                <button class="btn btn-success pull-right">修改</button>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
<div th:replace="part/footer :: a"></div>
</body>

</html>
